<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News API</title>
    <script type="module" crossorigin src="/js-practicing-module-12-news-api/index.js"></script>
    <link rel="modulepreload" crossorigin href="/js-practicing-module-12-news-api/assets/vendor-4yCzdkXl.js">
    <link rel="stylesheet" crossorigin href="/js-practicing-module-12-news-api/assets/vendor-DnveWo0P.css">
    <link rel="stylesheet" crossorigin href="/js-practicing-module-12-news-api/assets/index-DTO1tP94.css">
  </head>
  <body>

    <div class="video-bg">
      <video src="/js-practicing-module-12-news-api/assets/background-video-C0fgUwZR.mp4" type="video/mp4" autoplay muted loop></video>
      <div class="effects"></div>
      <div class="video-bg__content">
        <form class="news-form" action="">
          <div class="input-wrapper">
            <input class="news-input" type="text" placeholder="Find news...">
            <button class="search-news-btn" type="submit">Search</button>
          </div>
          <div class="toggle-switch">
            <p>Sort by date</p>
            <span class="switcher-span">
              <label class="switch">
                <input id="theme-switch" type="checkbox" />
                <span class="slider round"></span>
              </label>
            </span>
          </div>
          <span class="loader hidden"></span>
        </form>
      </div>
    </div>

    <ul class="news-list"></ul>

    <span class="loader-more hidden"></span>
    <button class="load-more-btn is-hidden" type="button">Load more</button>

  </body>
</html>
