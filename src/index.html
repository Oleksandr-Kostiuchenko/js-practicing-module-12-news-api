<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News API</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <div class="video-bg">
      <video src="./media-images-videos/background-video.mp4" type="video/mp4" autoplay muted loop></video>
      <div class="effects"></div>
      <div class="video-bg__content">
        <form class="news-form" action="">
          <input class="news-input" type="text" placeholder="Find news...">
          <button class="search-news-btn" type="submit">Search</button>
        </form>
      </div>
    </div>

    <ul class="news-list"></ul>

    <button class="load-more-btn is-hidden" type="button">Load more</button>

    <script src="./main.js" type="module"></script>
  </body>
</html>
