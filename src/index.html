<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News API</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <div class="video-bg">
      <img src="https://static.vecteezy.com/system/resources/previews/005/266/448/non_2x/retro-futuristic-background-free-vector.jpg" alt="">
      <div class="effects"></div>
      <div class="video-bg__content">
        <form class="news-form" action="">
          <div class="input-wrapper">
            <input class="news-input" type="text" placeholder="Find news...">
            <button class="search-news-btn" type="submit">Search</button>
          </div>
          <div class="sort-wrapper">
            <select name="news-category" class="category-select">
              <option value="default">Choose a category</option>
              <option value="business">Business</option>
              <option value="entertainment">Entertainment</option>
              <option value="general">General</option>
              <option value="health">Health</option>
              <option value="science">Science</option>
              <option value="sports">Sports</option>
              <option value="tech">Technology</option>
            </select>
            <div class="toggle-switch">
              <p>Sort by date</p>
              <span class="switcher-span">
                <label class="switch">
                  <input id="theme-switch" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </span>
            </div>
          </div>
          <span class="loader hidden"></span>
        </form>
      </div>
    </div>

    <ul class="news-list"></ul>

    <span class="loader-more hidden"></span>
    <button class="load-more-btn is-hidden" type="button">Load more</button>

    <script src="./main.js" type="module"></script>
  </body>
</html>
