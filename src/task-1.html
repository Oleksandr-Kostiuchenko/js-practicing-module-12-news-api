<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/task-2.js"></script>
    
  </head>
  <body>
    <div class="input-div">
      <button class="get-post-btn" type="button">Get posts</button>

      <div>
        <input class="user-id-input" type="number" placeholder="User id">
        <button class="get-info-btn" type="button">Get user info</button>
      </div>

      <div>
        <input class="post-title-input" type="text" placeholder="Post title">
        <input class="post-content-input" type="text" placeholder="Post content">
        <button class="create-btn" type="button">Create new post</button>
      </div>

      <div>
        <input class="post-title-update" type="text" placeholder="Post title">
        <input class="post-content-update" type="text" placeholder="Post content">
        <input class="update-id-input" type="number" placeholder="Post id">
        <button class="update-btn" type="button">Update post</button>
      </div>

      <div>
        <input class="post-id-delete" type="number" placeholder="Post id">
        <button class="delete-btn" type="button">Delete post</button>
      </div>
    </div>

    <div class="posts-container"></div>

    <button class="load-btn is-hidden" type="button">Load more</button>
  </body>
</html>
